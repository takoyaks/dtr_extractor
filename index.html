<body class="bg-light p-4">

    <div class="container-fluid">
      <a class="navbar-brand" href="#">OTC Time Extractor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="https://www.opentimeclock.com/t1/index.html" target="_blank">OTC</a>

    <h2 class="mb-4">OTC Time Extractor</h2>

    <div class="mb-3">
      <label for="textInput" class="form-label">Paste your raw text from OTC here:</label>
      <textarea id="textInput" class="form-control" rows="10" placeholder="Paste your raw text here...(Ctrl+A+C)(Ctrl+V)"></textarea>
    </div>

    <div class="mb-4">
      <button class="btn btn-primary me-2" onclick="processText()">Process Text</button>
      <button class="btn btn-success" onclick="downloadFormattedCSV()">Download Formatted CSV</button>
    </div>

    <h4>Formatted Table</h4>
    <div class="table-responsive">
      <table class="table table-bordered" id="outputTable">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>AM In</th>
            <th>AM Out</th>
            <th>PM In</th>
            <th>PM Out</th>
          </tr>
        </thead>
