<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DICT R5 Catanduanes OTC to DTR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">OTC Time Extractor</h2>

    <div class="mb-3">
      <label for="textInput" class="form-label">Paste your raw text from OTC here:</label>
      <textarea id="textInput" class="form-control" rows="10" placeholder="Paste your raw text here..."></textarea>
    </div>

    <div class="mb-4">
      <button class="btn btn-primary me-2" onclick="processText()">Process Text</button>
      <button class="btn btn-success" onclick="downloadFormattedCSV()">Download Formatted CSV</button>
    </div>

    <h4>Formatted Table</h4>
    <div class="table-responsive">
      <table class="table table-bordered" id="outputTable">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>AM In</th>
            <th>AM Out</th>
            <th>PM In</th>
            <th>PM Out</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer class="text-center mt-4">
    <p>&copy; 2025 DICT R5 Catanduanes. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
